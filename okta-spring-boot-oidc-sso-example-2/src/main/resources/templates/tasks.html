<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">

<nav class="bg-indigo-600 p-4 text-white flex justify-between items-center shadow">
    <h1 class="text-xl font-bold"><a href="/ib">LearnHub</a></h1>
    <div class="flex items-center gap-4 text-lg">
        <a href="/ib" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-indigo-700">Home</a>
        <a href="/profile" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-indigo-700">Profile</a>
        <a href="/tasks" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-indigo-700 font-bold underline">Your Tasks</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-indigo-700" style="background:none;border:none;cursor:pointer;">
                Logout <i class="fas fa-sign-out-alt ml-1"></i>
            </button>
        </form>
    </div>
</nav>

<header class="p-6 text-center">
    <h2 class="text-2xl font-semibold">Your Tasks</h2>
    <p class="text-gray-600">Tasks from your Task Manager</p>
</header>

<main class="flex justify-center px-6">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md">
        <ul class="space-y-4">
            <li th:each="task : ${tasks}" class="border-b pb-2 flex justify-between items-center">
                <div>
                    <span class="font-semibold text-indigo-600" th:text="${task.description}">Task Description</span>
                    <span class="text-gray-500 text-sm ml-2" th:text="${task.date}">Date</span>
                </div>
                <a th:href="@{'http://localhost:8080/tasks/edit/' + ${task.id}}" target="_blank" class="text-blue-600 hover:underline bg-blue-100 px-2 py-1 rounded">Edit in Task Manager</a>
            </li>
        </ul>

        <div th:if="${#lists.isEmpty(tasks)}" class="text-center mt-4">
            <p class="text-gray-400 mb-4">No tasks for now. Great job!</p>
            <a href="http://localhost:8080/tasks" target="_blank" 
               class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition">
               Add a New Task
            </a>
        </div>
    </div>
</main>

</body>
</html>
