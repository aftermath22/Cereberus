<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<p><strong>Name:</strong> <span th:text="${user.fullName}">Name</span></p>
<p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
<p><strong>Subject (sub):</strong> <span th:text="${user.subject}">sub</span></p>

<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Logout</button>
</form>

<p><a th:href="@{/}">Back to Welcome Page</a></p>
</body>
</html>
