<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
<nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow">
    <h1 class="text-xl font-bold"><a href="/ia">Task Manager</a></h1>
    <div class="flex items-center gap-4 text-lg">
        <a href="/ia" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-blue-700 font-bold underline">Home</a>
        <a href="/profile" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-blue-700">Profile</a>
        <a sec:authorize="hasAuthority('Admins')" href="/ia/admin" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Admin</a>
        <a th:href="${learnhubUrl} + '/ib'" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-blue-700">Go to LearnHub</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-blue-700" style="background:none;border:none;cursor:pointer;">
                Logout <i class="fas fa-sign-out-alt ml-1"></i>
            </button>
        </form>
    </div>
</nav>

<header class="p-6 text-center">
    <h2 class="text-2xl font-semibold" th:text="'Hello, ' + ${user.claims.name} + ' ðŸ‘‹'"></h2>
    <p class="text-gray-600">Here are your tasks. Add a new one below!</p>
</header>

<main class="flex flex-col items-center px-6">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-lg mb-8">
        <h3 class="text-xl font-semibold mb-4">Add a New Task</h3>
        <form th:action="@{/ia/add}" method="post" class="flex flex-col sm:flex-row gap-4 items-end">
            <div class="flex-1 w-full">
                <label for="description" class="block text-gray-700">Description</label>
                <input id="description" name="description" class="w-full px-3 py-2 border rounded" required />
            </div>
            <div class="w-full sm:w-auto">
                <label for="date" class="block text-gray-700">Date</label>
                <input id="date" name="date" type="date" class="px-3 py-2 border rounded" required />
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 w-full sm:w-auto">
                <i class="fas fa-plus mr-2"></i>Add Task
            </button>
        </form>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-lg">
        <h3 class="text-xl font-semibold mb-4">Your Tasks</h3>
        <ul class="space-y-4">
            <li th:each="task : ${tasks}" class="border-b pb-2 flex justify-between items-center">
                <div>
                    <span class="font-semibold text-blue-600" th:text="${task.description}">Task Description</span>
                    <span class="text-gray-500 text-sm ml-2" th:text="${task.date}">Date</span>
                </div>
                <div class="flex gap-4">
                    <a th:href="@{'/ia/edit/' + ${task.id}}" class="text-yellow-500 hover:text-yellow-600">
                        <i class="fas fa-pencil-alt"></i>
                    </a>
                    <a th:href="@{'/ia/delete/' + ${task.id}}" class="text-red-500 hover:text-red-600">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
            </li>
        </ul>
        <div th:if="${#lists.isEmpty(tasks)}" class="text-gray-400 text-center mt-4">No tasks yet. Add one above!</div>
    </div>
</main>
</body>
</html>
