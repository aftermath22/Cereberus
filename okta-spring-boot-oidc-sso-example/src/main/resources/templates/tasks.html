<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
<nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow">
    <h1 class="text-xl font-bold"><a href="/ia">Task Manager</a></h1>
    <div class="flex items-center gap-4 text-lg">
        <a href="/ia" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-blue-700">Home</a>
        <a href="/profile" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-blue-700">Profile</a>
        <a href="http://localhost:8081/ib" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-blue-700">Go to LearnHub</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-blue-700" style="background:none;border:none;cursor:pointer;">
                Logout <i class="fas fa-sign-out-alt ml-1"></i>
            </button>
        </form>
    </div>
</nav>
<header class="p-6 text-center">
    <h2 class="text-2xl font-semibold">My Tasks</h2>
    <p class="text-gray-600">Manage your tasks below</p>
</header>
<main class="flex flex-col items-center px-6">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-lg mb-8">
        <form th:action="@{/tasks/add}" method="post" class="flex gap-4 items-end">
            <div class="flex-1">
                <label class="block text-gray-700">Description</label>
                <input name="description" class="w-full px-3 py-2 border rounded" required />
            </div>
            <div>
                <label class="block text-gray-700">Date</label>
                <input name="date" type="date" class="px-3 py-2 border rounded" required />
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600">Add</button>
        </form>
    </div>
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-lg">
        <ul class="space-y-4">
            <li th:each="task : ${tasks}" class="border-b pb-2 flex justify-between items-center">
                <div>
                    <span class="font-semibold text-blue-600" th:text="${task.description}">Task Description</span>
                    <span class="text-gray-500 text-sm ml-2" th:text="${task.date}">Date</span>
                </div>
                <div class="flex gap-2">
                    <a th:href="@{'/tasks/edit/' + ${task.id}}" class="text-yellow-600 hover:underline">Edit</a>
                    <a th:href="@{'/tasks/delete/' + ${task.id}}" class="text-red-600 hover:underline">Delete</a>
                </div>
            </li>
        </ul>
        <div th:if="${#lists.isEmpty(tasks)}" class="text-gray-400 text-center mt-4">No tasks entered.</div>
    </div>
</main>
</body>
</html>
