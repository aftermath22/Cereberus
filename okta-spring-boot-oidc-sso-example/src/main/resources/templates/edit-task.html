<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

<nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow">
    <h1 class="text-xl font-bold"><a href="/ia">Task Manager</a></h1>
    <div class="flex items-center gap-4 text-lg">
        <a href="/ia" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-blue-700">Home</a>
        <a href="/profile" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-blue-700">Profile</a>
        <a th:href="${learnhubUrl} + '/ib'" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-blue-700">Go to LearnHub</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="hover:text-gray-200 px-3 py-1 rounded hover:bg-blue-700" style="background:none;border:none;cursor:pointer;">
                Logout <i class="fas fa-sign-out-alt ml-1"></i>
            </button>
        </form>
    </div>
</nav>

<header class="p-6 text-center">
    <h2 class="text-2xl font-semibold">Edit Task</h2>
</header>
<main class="flex flex-col items-center px-6">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-lg">
        <form th:action="@{'/ia/edit/' + ${task.id}}" method="post" class="flex flex-col gap-4">
            <div>
                <label for="description" class="block text-gray-700">Description</label>
                <input id="description" name="description" th:value="${task.description}" class="w-full px-3 py-2 border rounded" required />
            </div>
            <div>
                <label for="date" class="block text-gray-700">Date</label>
                <input id="date" name="date" type="date" th:value="${task.date}" class="w-full px-3 py-2 border rounded" required />
            </div>
            <div class="flex gap-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600">Save</button>
                <a href="/ia" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg shadow hover:bg-gray-300">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
