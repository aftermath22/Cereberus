<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

<!-- Navbar -->
<nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow">
    <h1 class="text-xl font-bold"><a href="/ia">Task Manager</a></h1>
    <div class="flex items-center gap-6 text-lg">
        <!-- Profile Icon -->
        <a th:href="@{/profile}" class="hover:text-gray-200">
            <i class="fas fa-user-circle"></i>
        </a>
        <!-- Logout Icon -->
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" style="background:none;border:none;cursor:pointer;">
                <i class="fas fa-sign-out-alt hover:text-gray-200"></i>
            </button>
        </form>
    </div>
</nav>

<!-- Profile Header -->
<header class="p-6 text-center">
    <h2 class="text-2xl font-semibold text-gray-800">User Profile</h2>
    <p class="text-gray-600">Details from your SSO session</p>
</header>

<!-- Profile Card -->
<main class="flex justify-center px-6">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md">
        <div class="flex flex-col items-center space-y-4">
            <!-- Avatar -->
            <div class="w-24 h-24 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-4xl shadow">
                <i class="fas fa-user"></i>
            </div>

            <!-- User Info -->
            <div class="text-center">
                <p class="text-lg"><strong class="text-blue-600">Name:</strong> <span th:text="${user.fullName}">Name</span></p>
                <p class="text-lg"><strong class="text-blue-600">Email:</strong> <span th:text="${user.email}">Email</span></p>
<!--                <p class="text-lg"><strong class="text-blue-600">Subject (sub):</strong> <span th:text="${user.subject}">sub</span></p>-->
            </div>

            <!-- Actions -->
            <div class="flex gap-4 pt-4">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                </form>
                <a th:href="@{/}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg shadow hover:bg-gray-300">
                    <i class="fas fa-arrow-left mr-2"></i> Back
                </a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
